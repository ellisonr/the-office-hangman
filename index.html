<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>The Office Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>The Office Hangman</h1>
    <div class="playing-area">
        <span class="guesses">Guesses remaining:</span>
    </div>
    <div class="keyboard-area">
        <div class="first-row">
            <button class="letter a-pic">a</button>
            <button class="letter b-pic">b</button>
            <button class="letter c-pic">c</button>
            <button class="letter d-pic">d</button>
            <button class="letter e-pic">e</button>
            <button class="letter f-pic">f</button>
            <button class="letter g-pic">g</button>
            <button class="letter h-pic">h</button>
            <button class="letter i-pic">i</button>
        </div>
        <div class="second-row">
            <button class="letter j-pic">j</button>
            <button class="letter k-pic">k</button>
            <button class="letter l-pic">l</button>
            <button class="letter m-pic">m</button>
            <button class="letter n-pic">n</button>
            <button class="letter o-pic">o</button>
            <button class="letter p-pic">p</button>
            <button class="letter q-pic">q</button>
            <button class="letter r-pic">r</button>
        </div>
        <div class="third-row">            
            <button class="letter s-pic">s</button>
            <button class="letter t-pic">t</button>
            <button class="letter u-pic">u</button>
            <button class="letter v-pic">v</button>
            <button class="letter w-pic">w</button>
            <button class="letter x-pic">x</button>
            <button class="letter y-pic">y</button>
            <button class="letter z-pic">z</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
